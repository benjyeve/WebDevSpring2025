<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Random Content: Math + Arrays</title>
    <script type="text/javascript">
      // make an array of image srcs from the interwebs to pick from
      const arrImg = [
        "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hausziege_04.jpg/330px-Hausziege_04.jpg",
        "https://bestfriends.org/sites/default/files/styles/story_desktop_1920x1230_/public/story_images/Goats-ZiggyFleury7227MW.jpg?itok=H0vRxRLP",
        "https://blairdrummond-bucket.s3.eu-west-2.amazonaws.com/live/uploads/2021/03/19164751/goat-see-saw-bernie-scaled-e1713541692444.webp",
      ];

      // make an array of websites to visit
      const arrLinks = [
        "https://en.wikipedia.org/wiki/Goat",
        "https://bestfriends.org/stories/best-friends-magazine/watch-baby-goats-kid-around-best-friends",
        "https://blairdrummond.com/animals/our-animals/pygmy-goat/",
      ];

      function randomIndex(n) {
        // when we declare variables inside a function, that variable
        // is not accessible outside of that function
        const rn = Math.floor(n * Math.random());
        return rn;
      }

      function loadRandomImage() {
        const index = randomIndex(arrImg.length);
        const img = document.getElementById("animal");
        const link = document.getElementById("dynLink");
        // assign the src of the image to a string in a random index slot in our image array
        img.src = arrImg[index];
        link.href = arrLinks[index];
      }
      // cannot do this because the page hasn't fully loaded and the elements we are trying to grab don't exist yet
      // loadRandomImage();

      // wait for the page to finish loading before we try and access any DOM elements
      document.addEventListener("DOMContentLoaded", function () {
        loadRandomImage();
        // if we had to grab anything else from the DOM we can assign them to variables here
        // if we need to add event listeners to any element on the page do it here
      });
    </script>
  </head>
  <body>
    <a href="#" id="dynLink" target="_blank"><img src="" id="animal" /></a>
  </body>
</html>
