<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Modals and Utils</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body class="m-0 p-0">
    <h1>More Components and Utilities!</h1>

    <div
      class="p-3 bg-warning-subtle text-success border border-5 border-danger rounded-5"
    >
      Example with utility classes!
    </div>

    <!-- chained multiple modals with scrollable content, AND static BG -->
    <button
      type="button"
      class="btn btn-lg btn-outline-dark border-2"
      data-bs-toggle="modal"
      data-bs-target="#wizard"
    >
      Open Step Wizard
    </button>

    <!-- Modals -->
    <!-- This is how we make a modal static, which means we take away teh ability to click the background to close the modal -->
    <!-- <div class="modal fade" id="wizard" data-bs-backdrop="static"></div> -->
    <div
      class="modal fade"
      id="wizard"
      aria-hidden="true"
      aria-labelledby="wizardLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="wizardLabel">Step 1</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            This is step one, click the next button to proceed to step 2.
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-primary"
              data-bs-target="#wizard2"
              data-bs-toggle="modal"
            >
              Next
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="wizard2"
      aria-hidden="true"
      aria-labelledby="wizardLabel2"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="wizardLabel2">Step 2</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            This is step 2. You can go to next step our back to the first from
            here.
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-success"
              data-bs-target="#wizard"
              data-bs-toggle="modal"
            >
              Back
            </button>
            <button
              class="btn btn-success"
              data-bs-target="#wizard3"
              data-bs-toggle="modal"
            >
              Next
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="wizard3"
      aria-hidden="true"
      aria-labelledby="wizardLabel3"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="wizardLabel3">Step 3</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <div class="modal-body">
              This is step 3. You can go to next step our back to the first from
              here.
            </div>
            <div class="modal-footer">
              <button
                class="btn btn-success"
                data-bs-target="#wizard2"
                data-bs-toggle="modal"
              >
                Back
              </button>
              <button
                class="btn btn-success"
                data-bs-target="#wizard"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
